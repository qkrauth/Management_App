<h1>Todo</h1>

<div class="container">
  <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter a valid entry</div> -->
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter a valid description</div>

<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label>Target Date</label>
    <input type="date" #targetDate = "ngModel"
     [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
     (ngModelChange)="todo.targetDate = $event"
      class="form-control" name="targetDate" required="required">
  </fieldset>

  <button type="submit" class="btn btn-success">Save Changes</button>
</form>

</div>
